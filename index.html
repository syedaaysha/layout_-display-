<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Grid System</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<section class="header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-2 col-sm-3 col-12">
					<div class="box">1.1</div>
				</div>
				<div class="col-md-7 col-sm-6 col-6">
					<div class="box">1.2</div>
				</div>
				<div class="col-md-3 col-sm-3 col-6">
					<div class="box">1.3</div>
				</div>
			</div>
		</div>
	</section>

	<section class="hero">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-9">
					<div class="row">
						<div class="col-md-8 col-sm-12">
							<div class="box">2.1</div>
						</div>
						<div class="col-md-4 col-sm-12">
							<div class="box">2.2</div>
						</div>
					</div>
				</div>
				<div class="col-md-3 d-none d-md-block">
					<div class="box_red">3</div>
				</div>
			</div>
		</div>
	</section>

	<section class="body">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-9">
					<div class="row">
						<div class="col-md-4 col-sm-9 col-12">
							<div class="box">4.1</div>
						</div>
						<div class="col-sm-3 col-12 d-md-none">
							<div class="box_red">3</div>
						</div>
						<div class="col-md-8 col-12 col-sm-12">
							<div class="box">4.2</div>
						</div>
					</div>
				</div>
				<div class="col-md-3 col-sm-12 d-sm-block d-none">
					<div class="box">5</div>
				</div>
			</div>
		</div>
	</section>

	<section class="footer">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="box">6</div>
				</div>
			</div>
		</div>
	</section>
	

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
